<script>
	

   

  document.addEventListener("DOMContentLoaded", function() {
 console.log();
  
     let heure = document.getElementById("heure");
     let prixu = document.getElementById("prixu");
     let total = document.getElementById("total");
     let acompte = document.getElementById("somme");
     let due = document.getElementById("due");
     let droit = document.getElementById("droit");
  
     let sum = 0;
     let duee = 0;

      due.value=0.00;
	  total.value=0.00;
	  
  acompte.addEventListener("input", calculateSum);
  heure.addEventListener("input", calculateSum);
  prixu.addEventListener("input", calculateSum);
  droit.addEventListener("input", calculateSum);

  function calculateSum() {
	  due.value=0.00;
	  total.value=0.00;
    sum = parseInt(heure.value) * parseInt(prixu.value) + parseInt(droit.value);
    duee = sum - parseInt(acompte.value);
    due.value=parseInt(duee);
    total.value=parseInt(sum);

  }
});


</script>
